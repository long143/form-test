<form action="/login.html" method="post">
    <label for="">Create Account</label> <br>
    <label for="">First name*</label>
    <input type="text" name="firstname"> 
    <label for="">Lastname*</label>
    <input type="text" name="lastname"> <br>
    <label for="">Email*</label>
    <input type="text" name="Email">
    <label for="">Phone*</label>
    <input type="text" name="phone"> <br>
    <label for="">Password*</label>
    <input type="password" name="password">
    <label for="">Confirm Password*</label>
    <input type="password" name="confirmpassword"> <br>
    <label for="">Personal information</label> <br>
    <label for="">Gender:</label>
    <input type="radio" name="gender" value="male" checked>
      <label>Male</label>
      <input type="radio" name="gender" value="female">
      <label>Female</label>
    <label>Hobbies:</label>
      <input type="checkbox" name=" Music" value="male">
      <label>Music</label>
      <input type="checkbox" name="sports" value="female">
      <label>Sports</label>
      <input type="checkbox" name="travels" value="male" >
      <label>Travels</label>
      <input type="checkbox" name="movies" value="female">
      <label>Movies</label> <br>
    <label for="">Source of Income:</label>
    <select name="" id="">
        <option value="employed">Employed</option>
        <option value="unemployed">Unemployed</option>
    </select>
    <label for="">Income:</label>
    <input type="range" name="income" min="1" max="10"> <br>
    <label for="">Age:</label>
    <input type="number" name="age">
    <label for="">Profile Picture:</label>
    <input type="file" name="profilepicture" id="picture"> <br>
    <label for="">Birthday:</label>
    <input type="date" name="bday">
    <label for="">Address</label>
    <input type="text" name="address"> <br>
    <label for="">Bio</label>
    <textarea name="bio" id="bio" cols="50" rows="3"></textarea> <br>
    <input type="submit" value="Create">
    <input type="reset" value="Reset">
</form>
